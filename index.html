<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiwum Projekt27</title>
    
    <script src="https://cdn.jsdelivr.net/npm/replaywebpage@2.1.0/ui.js"></script>

    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #eee; }
        
        /* --- EKRAN POWITALNY --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.5s ease;
        }

        #welcome-screen h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; text-align: center; }
        
        .welcome-buttons { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        
        .big-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .big-btn:hover { background: #0056b3; transform: scale(1.05); }

        /* --- GŁÓWNY INTERFEJS --- */
        #main-interface {
            display: none; 
            flex-direction: column;
            height: 100%;
            width: 100%;
            animation: fadeIn 1s forwards;
        }

        .controls { 
            background: #1a1a1a; 
            padding: 12px; 
            display: flex; 
            gap: 15px; 
            justify-content: center;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .nav-btn {
            padding: 8px 20px;
            cursor: pointer;
            background: #333;
            color: #ddd;
            border: 1px solid #444;
            border-radius: 5px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .nav-btn:hover { background: #444; color: white; }
        .nav-btn.active { background: #007bff; color: white; border-color: #0056b3; box-shadow: 0 0 8px rgba(0,123,255,0.5); }

        /* Stylizacja samego odtwarzacza */
        replay-web-page { flex-grow: 1; display: block; width: 100%; border: none; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>Wybierz wersję archiwum:</h1>
        <div class="welcome-buttons">
            <button class="big-btn" onclick="initializePlayer('https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%200-%C5%9Br_1857.wacz', 'btn-1857')">
                Wersja z 4.02.2026
            </button>
            <button class="big-btn" onclick="initializePlayer('https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%201-%C5%9Br_2208.wacz', 'btn-2208')">
                Wersja z 11.02.2026
            </button>
            <button class="big-btn" onclick="initializePlayer('https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_1.02-.%20-so_2328.wacz', 'btn-2328')">
                Wersja z 21.02.2026
            </button>
        </div>
    </div>

    <div id="main-interface">
        <div class="controls">
            <button id="btn-1857" class="nav-btn" onclick="changeSource(this, 'https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%200-%C5%9Br_1857.wacz')">
                Archiwum: 4.02.2026
            </button>
            <button id="btn-2208" class="nav-btn" onclick="changeSource(this, 'https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%201-%C5%9Br_2208.wacz')">
                Archiwum: 11.02.2026
            </button>
            <button id="btn-2328" class="nav-btn" onclick="changeSource(this, 'https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%201-%C5%9Br_2208.wacz')">
                Archiwum: 21.02.2026
            </button>
        </div>

        <replay-web-page 
            id="player"
            source=""
            url=""
            replay-self-hosted="https://cdn.jsdelivr.net/npm/replaywebpage@2.1.0/"
            deep-link="true">
        </replay-web-page>
    </div>

    <script>
        // Adres strony wewnątrz archiwum, który chcemy otworzyć
        const targetUrl = 'https://projekt27.pl/';

        function initializePlayer(waczUrl, activeBtnId) {
            const welcomeScreen = document.getElementById('welcome-screen');
            const mainInterface = document.getElementById('main-interface');
            const player = document.getElementById('player');
            
            // Ukrywanie powitania
            welcomeScreen.style.opacity = '0';
            setTimeout(() => { welcomeScreen.style.display = 'none'; }, 500);

            // Pokazanie interfejsu
            mainInterface.style.display = 'flex';

            // KLUCZOWA ZMIANA: Ustawiamy źródło ORAZ konkretny adres URL wewnątrz archiwum
            player.setAttribute('source', waczUrl);
            player.setAttribute('url', targetUrl); 

            // Aktywacja przycisku
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(activeBtnId).classList.add('active');
        }

        function changeSource(btn, waczUrl) {
            const player = document.getElementById('player');
            
            // Tutaj również ustawiamy oba parametry przy zmianie
            player.setAttribute('source', waczUrl);
            player.setAttribute('url', targetUrl);

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>

</body>
</html>
