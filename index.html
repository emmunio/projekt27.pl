<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiwum Projekt27</title>
    
    <script src="https://cdn.jsdelivr.net/npm/replaywebpage@2.1.0/ui.js"></script>

    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Pasek nawigacji na górze */
        .controls { 
            background: #1a1a1a; 
            padding: 12px; 
            display: flex; 
            gap: 15px; 
            justify-content: center;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
            background: #333;
            color: #ddd;
            border: 1px solid #444;
            border-radius: 5px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        button:hover { background: #444; color: white; }
        button.active { background: #007bff; color: white; border-color: #0056b3; box-shadow: 0 0 8px rgba(0,123,255,0.5); }

        /* Odtwarzacz wypełniający resztę ekranu */
        replay-web-page { flex-grow: 1; display: block; width: 100%; }
    </style>
</head>
<body>

    <div class="controls">
        <button class="active" onclick="changeSource(this, 'https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%200-%C5%9Br_1857.wacz')">
            Archiwum: 18:57
        </button>
        <button onclick="changeSource(this, 'https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%201-%C5%9Br_2208.wacz')">
            Archiwum: 22:08
        </button>
    </div>

    <replay-web-page 
        id="player"
        source="https://media.githubusercontent.com/media/emmunio/projekt27.pl/refs/heads/main/projekt27_.02.-%200-%C5%9Br_1857.wacz" 
        replay-self-hosted="https://cdn.jsdelivr.net/npm/replaywebpage@2.1.0/"
        deep-link="true">
    </replay-web-page>

    <script>
        function changeSource(btn, url) {
            const player = document.getElementById('player');
            
            // Zmiana źródła w odtwarzaczu - to przeładowuje kontener
            player.setAttribute('source', url);

            // Wizualna aktualizacja przycisków
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>

</body>
</html>
